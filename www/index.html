<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="classes.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <div class="dragArea">Othello<span style="float:right;">
        <i class="fa fa-circle" style="color:black" id="turnIndicator"></i>
        <i class="fa fa-bars" style="-webkit-app-region: no-drag;" onclick="toggleDropdown();"></i>
    </span></div>

    <div id="board" class="hidden"></div>
    <div id="menu">
        <h1>Welcome to Othello</h1>
        <button onclick="startNormalGame();">Play (Normal)</button>
        <button onclick="startAIGame();">Play (AI)</button>
    </div>

    <div id="message">
        <h1 id="messageTitle">Message title goes here.</h1>
        <span id="messageContent">Message content goes here. It can be pretty long.</span>
    </div>
    <div id="dropdownMenu"></div>
</body>

</html>
