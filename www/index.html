<html>

<head>
    <title>Othello</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="../images/icon.png">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.75">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>try{window.$=window.jQuery=require('jquery');}catch(_){}</script>

    <script src="compiled/board.js"></script>
    <script src="compiled/dropdown.js"></script>
    <script src="compiled/ai.js"></script>
    <script src="compiled/multiplayer.js"></script>
    <script src="compiled/game.js"></script>
</head>

<body>
    <div class="browserContainer">
        <div class="dragArea"><span id="mainTitle">Othello</span><span style="float:right;">
            <i class="fa fa-circle" style="color:black" id="turnIndicator"></i>
            <i class="fa fa-bars" style="-webkit-app-region: no-drag; cursor: pointer;" onclick="toggleDropdown();"></i>
        </span></div>

        <div id="board" class="hidden"></div>
        <div id="menu" class="styledMenu">
            <h1>Welcome to Othello</h1>
            <button onclick="startGame();">Play (Normal)</button>
            <button onclick="startGame(true);">Play (AI)</button>
            <button onclick="showMultiplayerMenu();">Play (Online Multiplayer)</button>
        </div>

        <div id="multiplayerMenu" class="styledMenu hidden">
            <h1>Multiplayer</h1>
            <input id="idInput" placeholder="Game ID"><br>
            <button onclick="hostGame();">Host Game</button>
            <button onclick="joinGame();">Join Game</button><br>
            <button onclick="backToMainMenu();">Back to Main Menu</button>
        </div>

        <div id="message">
            <h1 id="messageTitle">Message title goes here.</h1>
            <span id="messageContent">Message content goes here. It can be pretty long.</span>
        </div>
        <div id="dropdownMenu">
            <span onclick="endGame();"><i class="fa fa-flag"></i> End game</span>
            <span onclick="window.location.reload(true);"><i class="fa fa-power-off"></i> Reload application</span><hr>

            <span onclick="crossPlatformOpenURL('https://github.com/w-henderson/Othello');"><i class="fa fa-code"></i> Visit the GitHub</span>
            <span onclick="crossPlatformOpenURL('https://github.com/w-henderson/Othello/issues/new');"><i class="fa fa-bug"></i> Report a bug</span><hr>

            <span style="cursor: text; font-size: 15px;">Developed by William Henderson, licensed under the GPL-3.0 license.</span><hr>

            <span onclick="endGame();window.close()"><i class="fa fa-times-circle"></i> Exit Othello</span>            
        </div>
    </div>
</body>

</html>
